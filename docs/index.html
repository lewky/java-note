	nav li li a {
	  position: relative;
	}

	nav li li a::before {
	  content: '';
	  position: absolute;
	  bottom: 0;
	  left: 0;
	  right: 0;
	  height: 2px;
	  background-color: #42b983;
	  transform-origin: bottom right;
	  transform: scaleX(0);
	  transition: transform 0.5s ease;
	}

	nav li li a:hover::before {
	  transform-origin: bottom left;
	  transform: scaleX(1);
	}

	.sidebar ul li a {
